  <script>
    const info = document.getElementById('info');

    let brand = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
    let model = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

    // –ü–∞—Ä—Å–∏–Ω–≥ –±—Ä–µ–Ω–¥–∞ –∏ –º–æ–¥–µ–ª–∏ (–ª—É—á—à–µ, —á–µ–º —Ä–∞–Ω—å—à–µ)
    if (/iPhone/.test(ua) || /iPad/.test(ua)) {
      brand = 'Apple';
      model = /iPhone/.test(ua) ? 'iPhone' : 'iPad';
      const osVer = ua.match(/OS ([\d_]+)/);
      if (osVer) model += ` (iOS ${osVer[1].replace(/_/g, '.')})`;
    } else if (/Android/.test(ua)) {
      brand = 'Android';
      if (/SM-[A-Z0-9]+/.test(ua)) brand = 'Samsung Galaxy';
      else if (/Pixel/.test(ua)) brand = 'Google Pixel';
      else if (/Redmi|POCO|Mi /.test(ua)) brand = 'Xiaomi / Redmi / POCO';
      else if (/OnePlus/.test(ua)) brand = 'OnePlus';
      else if (/vivo/i.test(ua)) brand = 'vivo';
      else if (/OPPO/.test(ua)) brand = 'OPPO';

      // –ü—ã—Ç–∞–µ–º—Å—è –≤—ã—Ç–∞—â–∏—Ç—å –º–æ–¥–µ–ª—å –∏–∑ UA
      const match = ua.match(/\(([^)]+)\)/);
      if (match) {
        const parts = match[1].split('; ');
        if (parts.length > 1) model = parts.slice(1).join(' ').replace(/Build\/.*$/, '').trim() || '–º–æ–¥–µ–ª—å';
      }
    } else if (/Windows/.test(ua)) {
      brand = 'Windows';
      model = '–ü–ö / –Ω–æ—É—Ç–±—É–∫';
    }

    let dataText = `–í—Ä–µ–º—è –∑–∞—Ö–≤–∞—Ç–∞: ${new Date().toLocaleString('ru-RU', { timeZoneName: 'short' })}

–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${brand} ‚Äî ${model}
User-Agent: ${ua}
–ú–æ–±–∏–ª—å–Ω–æ–µ: ${/Mobi|Android|iPhone|iPad|iPod/.test(ua) ? '–î–∞ üì±' : '–ù–µ—Ç (–ü–ö?)'}

–≠–∫—Ä–∞–Ω: ${screen.width} √ó ${screen.height} (${screen.colorDepth}-–±–∏—Ç)
–û–∫–Ω–æ: ${window.innerWidth} √ó ${window.innerHeight}
RAM (–ø—Ä–∏–º–µ—Ä–Ω–æ): ${navigator.deviceMemory ? navigator.deviceMemory + ' –ì–ë' : '–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}
–Ø–¥–µ—Ä CPU: ${navigator.hardwareConcurrency || '–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}
–Ø–∑—ã–∫: ${navigator.language}
–û–Ω–ª–∞–π–Ω: ${navigator.onLine ? '–î–∞' : '–ù–µ—Ç'}`;

    // –ë–∞—Ç–∞—Ä–µ—è
    if (navigator.getBattery) {
      navigator.getBattery().then(b => {
        dataText += `\n–ë–∞—Ç–∞—Ä–µ—è: ${Math.round(b.level * 100)}% (${b.charging ? '–∑–∞—Ä—è–∂–∞–µ—Ç—Å—è ‚ö°' : '—Ä–∞–∑—Ä—è–∂–∞–µ—Ç—Å—è'})`;
        if (b.chargingTime < Infinity) dataText += `, –¥–æ 100% ~${Math.round(b.chargingTime / 60)} –º–∏–Ω`;
        info.textContent = dataText + '\n\n–ì–µ–æ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...';
      });
    }

    // –°–∞–º–æ–µ —Ç–æ—á–Ω–æ–µ –≥–µ–æ ‚Äî ip-api.com (–±–µ—Å–ø–ª–∞—Ç–Ω–æ, –±–µ–∑ –∫–ª—é—á–∞, –≥–æ—Ä–æ–¥ + –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã)
    fetch('http://ip-api.com/json/?fields=status,message,country,countryCode,region,regionName,city,zip,lat,lon,timezone,isp,org,as,mobile,proxy,hosting,query')
      .then(r => r.json())
      .then(geo => {
        if (geo.status === 'success') {
          dataText += `\n\n–ì–ï–û–õ–û–ö–ê–¶–ò–Ø (–ø–æ IP ‚Äî —Ç–æ—á–Ω–æ—Å—Ç—å –æ–±—ã—á–Ω–æ 50‚Äì300 –º –≤ –≥–æ—Ä–æ–¥–µ):
–ì–æ—Ä–æ–¥: ${geo.city || '‚Äî'}
–†–µ–≥–∏–æ–Ω: ${geo.regionName} (${geo.region})
–°—Ç—Ä–∞–Ω–∞: ${geo.country} (${geo.countryCode})
–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${geo.lat}, ${geo.lon}
–ò–Ω–¥–µ–∫—Å: ${geo.zip || '‚Äî'}
–ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å: ${geo.timezone}
–ü—Ä–æ–≤–∞–π–¥–µ—Ä: ${geo.isp || geo.org || '‚Äî'}
ASN: ${geo.as || '‚Äî'}
–ú–æ–±–∏–ª—å–Ω—ã–π –∏–Ω—Ç–µ—Ä–Ω–µ—Ç: ${geo.mobile ? '–î–∞' : '–ù–µ—Ç'}
VPN/Proxy/Tor: ${geo.proxy || geo.hosting ? '–î–∞ (–≤–æ–∑–º–æ–∂–Ω–æ —Å–∫—Ä—ã–≤–∞–µ—Ç —Ä–µ–∞–ª—å–Ω–æ–µ –º–µ—Å—Ç–æ)' : '–ù–µ—Ç'}`;
        } else {
          dataText += `\n\n–ì–µ–æ: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å (${geo.message || '–æ—à–∏–±–∫–∞'})`;
        }

        dataText += `\n\n–•–∞-—Ö–∞, —Ç–µ–ø–µ—Ä—å —è –∑–Ω–∞—é –≥–¥–µ —Ç—ã —Å–∏–¥–∏—à—å –∏ –Ω–∞ —á—ë–º üòÇ

        info.textContent = dataText;

  </script>
