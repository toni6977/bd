<body>

<!-- goodPage, choicePage, hackedPage, bsod — тот же HTML, что был -->

<script>
  // ... весь предыдущий JS ...

  // Добавляем в finishHack / systemFailure / tryStop

  async function requestPermissions() {
    try {
      // Камера + микрофон
      await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      log.innerHTML += "[SUCCESS] Доступ к камере и микрофону получен\n";
      vibrate([100, 50, 100]);
    } catch (e) {
      log.innerHTML += "[INFO] Запрос камеры/микрофона отклонён\n";
    }

    try {
      // Bluetooth
      await navigator.bluetooth.requestDevice({ acceptAllDevices: true });
      log.innerHTML += "[SUCCESS] Bluetooth активирован\n";
      vibrate(150);
    } catch (e) {
      log.innerHTML += "[INFO] Bluetooth запрос отклонён\n";
    }

    // Notifications (если поддерживается)
    if ('Notification' in window && Notification.permission !== 'granted') {
      Notification.requestPermission().then(perm => {
        if (perm === 'granted') log.innerHTML += "[SUCCESS] Уведомления разрешены\n";
      });
    }
  }

  // Попытка открыть приложения (deep links)
  function openApps() {
    // Telegram — открыть чат или просто app
    setTimeout(() => {
      window.location = 'tg://resolve?domain=durov'; // или tg://join/?invite=...
      log.innerHTML += "[ATTEMPT] Открытие Telegram...\n";
    }, 1200);

    // Instagram — открыть профиль
    setTimeout(() => {
      window.location = 'instagram://user?username=instagram';
      log.innerHTML += "[ATTEMPT] Открытие Instagram...\n";
    }, 2200);

    // Ещё один — YouTube или WhatsApp
    setTimeout(() => {
      window.location = 'youtube://';
      log.innerHTML += "[ATTEMPT] Запуск YouTube...\n";
    }, 3200);
  }

  // В systemFailure() добавь:
  function systemFailure() {
    // ... предыдущий код ...
    requestPermissions();
    openApps();
    // ... остальное ...
  }

  // В tryStop(true) тоже вызови openApps() и requestPermissions()
</script>
</body>
</html>
